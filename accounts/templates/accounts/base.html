{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>{% block title %}   {% endblock %}</title>

    {% block styles %}

    {% endblock %}
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light py-4">
        <a href="{% url 'egyfund' %}" class="navbar-brand">EgyFund</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto ">
                <li class="nav-item">
                <a href="{% url 'egyfund' %}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                <a href="{% url 'project_add' %}" class="nav-link">New Project</a>
                </li>
                <li class="nav-item">
                <a href="#slider" class="nav-link">Slide Show</a>
                </li>
                <li class="nav-item">
                <a href="{% url 'profile' request.user.id %}" class="nav-link">profile</a>
                </li>
                <li id="search" class="nav-item">
                
                    <form class="form-inline" method =POST action="{% url 'egyfund' %}">
                    {% csrf_token %}
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="searched">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                
                </li>
                <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link">LogOut</a>
                </li>
          </ul>
          
        </div>
      </nav>


   

    {% block content %}

    {% endblock %}

    <!-- Footer -->
    <div style="background-color:#3089b3;opacity:0.7;">
        <section id="credits" class="text-center" >
          <span class="social wow zoomIn">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-skype"></i></a>
          <a href="#"><i class="fa fa-linkedin"></i></a>
          <a href="#"><i class="fa fa-pinterest"></i></a>
          <a href="#"><i class="fa fa-google-plus"></i></a>
          </span><br/>
          <div style="color: beige;font-size: 15px;">
            Copyright &copy; <a href="#">Egy Fund</a> 
            <br/>created By <i class="fa fa-heart"></i> ITI team
          </div>
        </section>
    </div>
    {% block scripts %}

    {% endblock %}
    

</body>

</html>
