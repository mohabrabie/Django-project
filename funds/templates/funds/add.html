{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>
</head>
<body>
    <form id="form-container" action="{% block form_action %} {% url 'project_add' %} {% endblock %}" method="POST" enctype="multipart/form-data">
       
            {% csrf_token %}
            {% for hidden in project_form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
        
            {{ project_form.as_p }}
        
            {{ formset.management_form }}
                {% for form in formset %}
                <div class="bird-form">
                    {{ form }}    
                </div> 
            {% endfor %}    
            

            <button type='button' id="add-form">Add more image</button> 
        
            <input type="submit" value="{% block btn_value %} Create {% endblock %}"/>
         
    </form>

    <script>
    
        let birdForm = document.querySelectorAll(".bird-form")
        let container = document.querySelector("#form-container")
        let addButton = document.querySelector("#add-form")
        let totalForms = document.querySelector("#id_form-TOTAL_FORMS")

        let formNum = birdForm.length-1
        addButton.addEventListener('click', addForm)

        function addForm(e){
            e.preventDefault()

            let newForm = birdForm[0].cloneNode(true)
            let formRegex = RegExp(`form-(\\d){1}-`,'g')

            formNum++
            newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
            container.insertBefore(newForm, addButton)
            
            totalForms.setAttribute('value', `${formNum+1}`)
            console.log(formNum);
            console.log("{{ formset.max_num }}");

            if( formNum >(Number("{{ formset.max_num }}")-2) ){
                addButton.style.display = "none"
            }
        }

        
    </script>
</body>
</html>
